version: "3.9"

services:
  perfex:
    build: .
    container_name: perfex_app
    restart: always
    depends_on:
      db:
        condition: service_healthy
    # Important: Ensure your 'apache.conf' points to /var/www/html
    volumes:
      - perfex_uploads:/var/www/html/application/uploads
      - perfex_logs:/var/www/html/application/logs
      - perfex_backups:/var/www/html/application/backups
      - perfex_temp:/var/www/html/application/temp
      # - perfex_config:/var/www/html/application/config # Commented for 1st run

  db:
    image: mysql:8.0
    container_name: perfex_db
    restart: always
    # Required for PHP 8.1 to connect to MySQL 8
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: perfex
      MYSQL_USER: perfex
      MYSQL_PASSWORD: perfexpass
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    volumes:
      - perfex_db:/var/lib/mysql

  cron:
    build: .
    container_name: perfex_cron
    restart: always
    depends_on:
      - db
    # Runs the Perfex cron every 5 minutes
    command: >
      sh -c "while true; do php /var/www/html/index.php cron/run; sleep 300; done"
    volumes:
      - perfex_uploads:/var/www/html/application/uploads
      - perfex_logs:/var/www/html/application/logs
      - perfex_config:/var/www/html/application/config

volumes:
  perfex_uploads:
  perfex_logs:
  perfex_backups:
  perfex_temp:
  perfex_config:
  perfex_db:
